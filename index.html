<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Fruit Stand 🍌</title>
</head>

<body data-bs-theme="dark">

  <header class="bg-dark text-light fs-2">
    Fruit Stand 🍌
  </header>

  <main class="container-fluid">
    <section class="row">

      <div class="col-md-4">
        <div class="card">
          <div class="card-title fs-1 text-center">🍎</div>
          <div class="card-body d-flex flex-row justify-content-between">
            <span>$0.50</span>
            <button class="btn btn-primary" onclick="buyFruit(0)">Buy</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-title fs-1 text-center">🍌</div>
          <div class="card-body d-flex flex-row justify-content-between">
            <span>$0.75</span>
            <!-- the 1 in buyFruit is an example of a function "Argument" -->
            <button class="btn btn-primary" onclick="buyFruit(1)">Buy</button>
            <!-- function was replaced with buyFruit version -->
            <!-- <button class="btn btn-primary" onclick="buyApple()">Buy</button> -->
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-title fs-1 text-center">🍈</div>
          <div class="card-body d-flex flex-row justify-content-between">
            <span>$2.33</span>
            <button onclick="buyFruit(2)" class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>

    </section>
    <section class="row justify-content-center mt-2">
      <div class="col-4 bg-dark p-2 rounded text-success-emphasis fs-2">
        <span><i class="mdi mdi-cash-100"></i><span id="total">0.00</span></span>
      </div>

    </section>

  </main>


  <script src="app.js"></script>
</body>

</html>
